<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="myCatering.js"></script>
    <title>Packages</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="myStyle.css">
  </head>

  <body class="container-fluid">

    <div id="extra">

      <div id="packages">

        <div class="row">

          <div class="pack col-md-5 offset-0-5" id="pack1" onclick="openPackage1()">
            <!-- <div class="pkg"><center> -->
              Package One
            <!-- </center></div> -->
          </div>

          <div class="pack col-md-5 offset-md-1" id="pack2">
            <div class="pkg"><center>Package Two</center></div>
          </div>

        </div>

        <div class="row">

          <div class="pack col-md-5 offset-0-5" id="pack3">
            <div class="pkg"><center>Package Three</center></div>
          </div>

          <div class="pack col-md-5 offset-md-1" id="pack4">
            <div class="pkg"><center>Package Four</center></div>
          </div>

        </div>

      </div>

      <div id="exotics">

        <div class="row">

          <div class="pack col-md-5 offset-0-5" id="ex1">
            <div class="pkg"><center>Exotic One</center></div>
          </div>

          <div class="pack col-md-5 offset-md-1" id="ex2">
            <div class="pkg"><center>Exotic Two</center></div>
          </div>

        </div>

      </div>
        <div>
          <button id="click">Click Me</button>
        </div>

    </div>

  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

  <script>

$(document).ready(function() {
  $("#exotics").fadeOut();

  $('#click').click(function() {
    $("#packages").fadeToggle("slow");
    $("#exotics").delay(500).fadeToggle("slow");
  });

  // const {BrowserWindow} = require('electron')
  function openPackage1() {
    let main = new BrowserWindow({
      height: 400,
      width: 400,
      title: "Package"
    })
    main.loadURL(url.format({
      pathname: path.join(__dirname, 'package.html').
      protocol: 'file',
      slashes: true;
    }))
  }

});

  </script>

</html>
